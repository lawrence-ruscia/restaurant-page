<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <header id="header">
      <div class="header__left">
        <div class="logo">
          <a class="logo__link" href="#">
            <img
              class="logo__img"
              src="./assets/images/restaurant-logo.svg"
              alt=""
            />
          </a>
        </div>
        <nav class="header__left-navbar">
          <button class="home">Home</button>
          <button class="menu">Menu</button>
          <button class="about">About</button>
          <button class="contact">Contact</button>
        </nav>
      </div>
      <div class="header__right">
        <nav class="header__right-navbar">
          <button class="book-table">Book a table</button>
          <button class="phone">
            <img class="phone__img" src="" alt="" />
            <p class="phone__num">+10 (78) 783 3674</p>
          </button>
        </nav>
      </div>
    </header>
    <div id="content"></div>
    <footer id="footer"></footer>
  </body>
</html>
