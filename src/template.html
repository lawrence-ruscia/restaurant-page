<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <header id="header">
      <div class="header__left">
        <div class="logo">
          <a class="logo__link" href="#">
            <img
              class="logo__img"
              src="./assets/images/restaurant-logo.svg"
              alt=""
            />
            <p class="logo__text">Howl's Moving Kitchen</p>
          </a>
        </div>
        <nav class="header__left-navbar">
          <button class="home header__left-navbar-button">Home</button>
          <button class="menu header__left-navbar-button">Menu</button>
          <button class="about header__left-navbar-button">About</button>
          <button class="contact header__left-navbar-button">Contact</button>
        </nav>
      </div>
      <div class="header__right">
        <nav class="header__right-navbar">
          <button class="book-table">Book a table</button>
          <button class="phone">
            <img
              class="phone__img"
              src="./assets/icons/phone-icon.svg"
              alt=""
            />
            <p class="phone__num">+10 (78) 783 3674</p>
          </button>
        </nav>
      </div>
    </header>
    <div id="content"></div>
    <footer id="footer">
      <div class="instagram">
        <button class="instagram__button">
          <img
            src="./assets/icons/instagram.svg"
            alt=""
            class="instagram__button-icon"
          />
          @howlsmovingkitchen
        </button>
      </div>
      <div class="footer__body">
        <div class="footer__body-row">
          <div class="footer__body-col footer__body-col--description"></div>
          <div class="footer__body-col footer__body-col--quick-links"></div>
          <div class="footer__body-col footer__body-col--cakes"></div>
          <div class="footer__body-col footer__body-col--contact-us"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
